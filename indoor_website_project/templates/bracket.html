{% extends 'base.html' %}

{% block head_data %}
    <title>Tournament Bracket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
{% endblock head_data %}
<!-- </head>
<body class="bg-dark text-white"> -->
{% block body_code %}    
    <main class="container my-5">
        <h1 class="text-center text-uppercase mb-5">Tournament Bracket</h1>

        <div class="bracket-container">
            <div class="bracket-round">
                <h3>Round 1</h3>
                <div class="bracket-match">
                    <h4>Team C vs Team D</h4>
                    <p class="score">85 - 88</p>
                    <a href="#" class="btn btn-sm btn-primary mt-2">VIEW MATCH</a>
                </div>
            </div>

            <div class="bracket-line"></div>

            <div class="bracket-round">
                <h3>Semi-Finals</h3>
                <div class="bracket-match">
                    <h4>Team X vs Team Y</h4>
                    <p class="score">75 - 72</p>
                    <a href="#" class="btn btn-sm btn-primary mt-2">VIEW MATCH</a>
                </div>
            </div>

            <div class="bracket-line"></div>

            <div class="bracket-round">
                <h3>Finals</h3>
                <div class="bracket-match">
                    <h4>Winner vs Winner</h4>
                    <p class="score">--</p>
                    <a href="#" class="btn btn-sm btn-primary mt-2 disabled">MATCH PENDING</a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
