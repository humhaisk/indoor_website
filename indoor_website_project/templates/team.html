{% extends 'base.html' %}
{% load static %}

{% block head_data %}
    <title>Tournament Teams</title>
{% endblock head_data %}

{% block body_code %}
<section class="container py-5">
    <h1 class="text-center mb-5 display-4">Tournament Teams</h1>

    <div class="row">
        {% for team in teams %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <a href="#" class="text-decoration-none">
                <div class="card text-center themed-card">
                    <div class="card-body">
                        <img src="{{ team.logo.url }}" alt="{{ team.name }} Logo" class="team-logo mb-3">
                        <h4 class="card-title text-white">{{ team.name }}</h4>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}

        <!-- {% for team in teams %}

            <h2>{{ team.name }}</h2>
            {% if team.logo %}
                <img src="{{ team.logo.url }}" alt="{{ team.name }}">
            {% endif %}
        </div>
        {% endfor %} -->
    </div>
</section>
{% endblock body_code %}
