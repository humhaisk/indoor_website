<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head_data %}
    <!-- write title and link stylesheet here -->
    {% endblock head_data %}
    <link rel="stylesheet" href="/static/css/nav_footer.css">
    <style>
        .logo-image {
            width: 70px; /* Or any fixed pixel value you desire */
            height: 70px;
            margin-right: 10px; /* Use margin for spacing */
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
            <a href="/" class="navbar-brand d-flex align-items-center" data-bs-toggle="offcanvas" data-bs-target="#mainNavOffcanvas">
                <img src="/static/img/IndoorLogo.png" alt="logo" class="logo-image rounded-circle">
                <span id="navbar-title" class="h5 text-white text-decoration-none mb-0 ms-2">Meghnad Saha Indoor Championship</span>
            </a>
            <div class="offcanvas offcanvas-lg offcanvas-start text-bg-dark" tabindex="-1" id="mainNavOffcanvas"> 
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-lg-auto">
                        <li class="nav-item"><a href="/" class="nav-link text-white">HOME</a></li>
                        <li class="nav-item"><a href="/schedule" class="nav-link text-white">SCHEDULE</a></li>
                        <li class="nav-item"><a href="/team" class="nav-link text-white">TEAMS</a></li>
                        <li class="nav-item"><a href="/about" class="nav-link text-white">ABOUT</a></li>
                        <li class="nav-item"><a href="/login" class="nav-link text-white">LOG IN</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block body_code %}
    <!-- write the body code here -->
    {% endblock body_code %}
    <footer class="bg-dark text-center text-white py-4">
        <p>&copy; 2025 Indoor Tournament. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block js_data %}
    <!-- Link Js data here -->
    {% endblock js_data %}
</body>
</html>
